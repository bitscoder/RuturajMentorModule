<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<title>Employee Sign Up</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
		<h1>Employee Sign Up</h1>
<div class="jumbotron">
	<form>
	<div class="form-group">
            <label for="Eid">Employee Id:</label>
    		<input type="text" id="Eid" class="form-control">
    </div>
	<div class="form-group">
            <label for="name">Name:</label>
    		<input type="text" id="name" class="form-control">
    </div>
	<div class="form-group">
            <label for="Team">Team:</label>
    		<input type="text" id="Team" class="form-control">
    </div>
	<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Designation
		  <span class="caret"></span></button>
		  <ul class="dropdown-menu">
		    <li><a href="#">Tester</a></li>
		    <li><a href="#">Devloper</a></li>
		  </ul>
    </div>

    
    <div class="form-group">
          <label>Gender:</label>
          	<div class="radio">
			  <label><input type="radio" name="optradio" checked>Male</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Female</label>
			</div>
    </div>
    <div class="input_wrap">
        <button type="button" class="btn btn-success">Submit</button>
    </div>

	</div>
    </form>
</div>


</body>
</html>
